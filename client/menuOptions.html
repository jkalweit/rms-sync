<html>
<head>
<link rel="import" id="components.html" href="components.html">
<link rel="stylesheet" type="text/css" href="/css/app.css">
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/SyncNode.js"></script>
<script type="text/javascript" src="/SyncNodeSocket.js"></script>
<script type="text/javascript" src="/SyncView.js"></script>
<script type="text/javascript" src="/parse.js"></script>
</head>
<body>


<script id="view" type="text/other">

#hub:MenuOptionHub
#header:Header
#categories:MenuOptionCategories[col]
//#typeDetails:MenuItemOptionTypeDetails[col]
//#valueDetails:MenuItemOptionValueDetails[col]


Header[row dark]
	:style
		height: 56px;
	#title[margin1] 'Menu Options'
	#init:function
	#render:function
		



MenuOptionHub
	#init:function
		this.categoryFilter = {};
	#selectCategory:function(category)
		this.categoryFilter.selected = category;
		hub.emit('menuCategoryFilterChanged', this.categoryFilter);

	

MenuOptionCategories[col col-flex list]
	#header:SearchHeader({ searchBox: true, addBtn: true })[header col-nofill]
		events:
			add(value):
				this.header.clear();
				this.add(value);
	#add:function(value)
		var newItem = { 
			key: new Date().toISOString(), 
			name: value,
			values: {} };
		var result = this.data.set(newItem.key, newItem)[newItem.key];
		hub.selectCategory(result);	
		this.render();
	#list:SimpleList({ ctor:'MenuOptionCategory', sort: 'name'})
	#render:function 
			console.log('this.data', this.data);
			this.list.update(this.data);
			if(this.test) return;
			this.test = true;
			hub.selectCategory(SV.toArray(this.data)[0]);

MenuOptionCategory[item]
	:events
		click:
			hub.selectCategory(this.data);
	#name$(data.name)[name bold]
	#updateFilter:function
		this.node.classList.toggle('selected', (hub.categoryFilter.selected || {}).key === this.data.key);
	#init:function
		hub.on('menuCategoryFilterChanged', () => this.updateFilter());
	#render:function
		this.updateFilter();
		

MenuItemOptionTypeDetails[col wide]
	#header:SimpleHeader({ "text": "Details", "close": true, 'del': true})
		events:
			close:
				this.close();
			delete:
				Modal.confirm('Delete?', '', () => {
					this.data.parent.remove(this.data.key);
					this.close();
				});
	#nameInput:Input({ prop: 'name', label: 'Name' })$(update=data)
	#noteInput:Input({ prop: 'note', label: 'Note' })$(update=data)
	#values:MenuItemOptionValues$(update=data.values)
	#close:function
			this.update(null);
			valueDetails.close();
	#init:function
			this.render();
	#render:function
			this.node.style.display = this.data ? 'block' : 'none';
	


MenuItemOptionValues
	#header:SimpleHeader({ text: 'Values', add: 'true'})[light]
		events:
			add:
				var value = { key: new Date().toISOString(), name: 'New Value' };
				var result = this.data.set(value.key, value)[value.key]; 
				valueDetails.update(result);
	#list:List({ ctor: 'MenuItemOptionValue'})[list]
		events:
			viewAdded(view): 
				view.on('selected', (item) => {
					this.selected = item;
					valueDetails.update(item);
				});
	#render:function
		this.list.update(this.data);
	

MenuItemOptionValue[item]
	#nameSpan$(data.name)
	#init:function
		this.node.addEventListener('click', 
			() => { this.emit('selected', this.data); });
	
	
MenuItemOptionValueDetails[col wide]
	#header:SimpleHeader({ text: 'Details', close: true, del: true})
		events:
			close:
				this.close();
			delete:
				this.data.parent.remove(this.data.key);
				this.update(null);
	#nameInput:Input({ prop: 'name', label: 'Name' })$(update=data)
	#noteInput:Input({ prop: 'note', label: 'Note' })$(update=data)
	#priceInput:Input({ prop: 'price', label: 'Price' })$(update=data)
	#init:function 
			this.render();
	#close:function
			this.update(null);
	#render:function
			this.node.style.display = this.data ? 'block' : 'none';
	



</script>




<script>
"use strict"

window.Input = Input

SV.startReloader();

var sync = new SyncNodeSocket('/data', {});


SV.onLoad(() => { 
		importCode('components.html'); 
		parse(SV.id('view').innerHTML); 

		sync.on('updated', (data) => {
			console.log('update', data);
			if(!data.menu.menuOptions) {
				data.menu.set('menuOptions', { 
					categories: {} 
				});
			} else { 
				categories.update(data.menu.menuOptions.categories);
			}
		});

});

</script>
</body>
</html>
